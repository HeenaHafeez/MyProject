<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
      />
  </head>

  <body>
    <div class="container">
      <form th:action="@{/product/save}" th:object="${product}" method="POST">
        <div class="loginbar col-4 col-auto">
          <h1 class="text-primary text-center">Welcome to sproty shoes</h1>
        </div>
        <div class="field1 col-4 my-2">
          <label for="field1">Product Id</label>
          <input type="text" th:field="*{id}" id="pid" class="form-control"
            readonly="true" />
        </div>
        <div class="field2 col-4 my-2">
          <label for="field2">Product Name</label>
          <input type="text" th:field="*{name}" id="pname" class="form-control"
            />
        </div>
        <div class="field3 col-4 my-2">
          <label for="field3">Product Category</label>
          <select th:field="*{category}" class="form-control" id="pcat">
            <option value="">Select Category</option>
            <option value="cat2">Sport Shoe</option>
            <option value="cat3">Heel Shoe</option>
            <option value="cat4">Flat Shoe</option>
            <option value="cat5">Trainer Shoe</option>
          </select>
        </div>
        <div class="field4 col-4 my-2">
          <label for="field4">Product Quantity</label>
          <input type="number" th:field="*{quantity}" id="pquant"
            class="form-control" />
        </div>
        <div class="field5 col-4 my-2">
          <label for="field5">Product Price</label>
          <input type="number" th:field="*{price}" id="pprice"
            class="form-control" />
        </div>
        <div class="button col-4 my-2">
          <input
            type="submit"
            value="Submit"
            class="btn btn-block btn-outline-primary"
            />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>
  </body>
</html>
