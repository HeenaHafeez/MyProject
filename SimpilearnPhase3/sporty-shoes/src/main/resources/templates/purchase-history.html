<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Product Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
      />
  </head>

  <body>
    <div class="container">
      <div class="loginbar col-8 col-auto">
        <h1 class="text-primary text-center">View Purchase History</h1>
      </div>
      <hr>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <th class="col-2">
            Order ID
          </th>
          <th class="col-4">
            Product Name
          </th>
          <th class="col-2">
            User Id
          </th>
          <th class="col-2">
            Product Category
          </th>
          <th class="col-2">
            Purchase Date
          </th>
        </thead>
        <tbody>
          <tr th:each="purchase : ${purchaseList}">
            <td th:text="${purchase.orderId}"></td>
            <td th:text="${purchase.productName}"></td>
            <td th:text="${purchase.userId}"></td>
            <td th:text="${purchase.productCategory}"></td>
            <td th:text="${purchase.purchaseDate}"></td>
          </tr>
        </tbody>
      </table>
      <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    </body>
  </html>
